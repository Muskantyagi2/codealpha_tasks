<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>My Image Gallery</h1>
    <div class="filters">
      <button data-filter="all" class="active">All</button>
      <button data-filter="nature">Nature</button>
      <button data-filter="city">City</button>
    </div>
  </header>

  <div class="gallery">
    <div class="gallery-item" data-category="nature">
      <img src="https://media.istockphoto.com/id/517188688/photo/mountain-landscape.jpg?s=612x612&w=0&k=20&c=A63koPKaCyIwQWOTFBRWXj_PwCrR4cEoOw2S9Q7yVl8=" alt="Nature Image" />
    </div>
    <div class="gallery-item" data-category="city">
      <img src="https://images.pexels.com/photos/169647/pexels-photo-169647.jpeg?cs=srgb&dl=pexels-peng-liu-45946-169647.jpg&fm=jpg" alt="City Image" />
    </div>
    <div class="gallery-item" data-category="nature">
      <img src="https://static.vecteezy.com/system/resources/thumbnails/049/855/296/small_2x/nature-background-high-resolution-wallpaper-for-a-serene-and-stunning-view-photo.jpg" alt="Nature Image" />
    </div>
    <div class="gallery-item" data-category="city">
      <img src="https://images.pexels.com/photos/290595/pexels-photo-290595.jpeg?cs=srgb&dl=pexels-pixabay-290595.jpg&fm=jpg" alt="City Image" />
    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" src="" alt="Lightbox Image" />
    <div class="navigation">
      <button id="prev">&lt;</button>
      <button id="next">&gt;</button>
    </div>
  </div>
  <audio id="slideshowSound" src="guitarsound.mp3" loop></audio>


  <script src="script.js"></script>
</body>
</html>
